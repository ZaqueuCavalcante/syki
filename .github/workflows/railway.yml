name: Railway

on:
  push:
    branches:
      - master

jobs:
  build-test-migrate:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_DB: postgres
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.100-preview.6.25358.103

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Unit Tests
        run: |
          dotnet test --filter "FullyQualifiedName~UnitTests" \
          --no-restore \
          --no-build \
          --configuration Release \
          --verbosity normal \
          --logger "trx;LogFileName=unit_results.trx" \
          --collect:"XPlat Code Coverage" \
          --results-directory ./TestResults

      - name: Integration Tests
        run: |
          dotnet test --filter "FullyQualifiedName!~UnitTests" \
          --configuration Release \
          --no-restore \
          --no-build \
          --verbosity normal \
          --logger "trx;LogFileName=unit_results.trx" \
          --collect:"XPlat Code Coverage" \
          --results-directory ./TestResults

      - name: Create Migrations Bundle
        run: |
          dotnet tool install --global dotnet-ef
          dotnet ef migrations bundle --project Back/Back.csproj --output efbundle

      - name: Run Migrations
        run: ./efbundle --connection "${{ secrets.MIGRATIONS_DB_CONNECTION_STRING }}"

      - name: Generate coverage HTML report
        uses: danielpalme/ReportGenerator-GitHub-Action@v5.4.10
        with:
          reports: "**/*.cobertura.xml"
          targetdir: "coverage"
          reporttypes: "HtmlInline_AzurePipelines"
          toolpath: "reportgeneratortool"

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: coverage

  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    needs: build-test-migrate

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
